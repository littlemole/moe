<button id="butt">click</button>

<script>


window.chrome.webview.addEventListener('message', function( msg ) {

	alert(msg.data);
	alert( JSON.stringify(msg.data) );
});


document.getElementById("butt").onclick = function() {

	var str = "" + document.documentElement.innerHTML;
//	window.chrome.webview.postMessage(str);
	chrome.webview.hostObjects.sync.Frame.Controller.click(str);
}

document.getElementById("closeLink").onclick = function() {

	//window.chrome.webview.postMessage("close");
	chrome.webview.hostObjects.sync.Frame.close();
};

</script>
