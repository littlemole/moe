<html>
 <head>
  <title></title>
 </head>
 
 <body>
<h3>Ribbon Colors</h3>
<table class="" align="center" width="100%" cellpadding="0" cellspacing="0" border="0">
 <tr>
  <td>Forecolor</td>
  <td>
	<input id="forecolor" type="text"><a href="#" onclick="changeColor('forecolor')">col</a>
  </td>
 </tr>
 <tr>
  <td>Backcolor</td>
  <td>
	<input id="backcolor" type="text"><a href="#" onclick="changeColor('backcolor')">col</a>
  </td>
 </tr>
 <tr>
  <td>Textcolor</td>
  <td>
	<input id="textcolor" type="text"><a href="#" onclick="changeColor('textcolor')">col</a>
  </td>
 </tr>
</table>

<input type="button" onclick="setColors()" value="set">

<script language="javascript">
var foreColor = document.getElementById("forecolor");
var backColor = document.getElementById("backcolor");
var textColor = document.getElementById("textcolor");

foreColor.value = window.chrome.webview.hostObjects.sync.external.moe.Config.RibbonForeColor;
backColor.value = window.chrome.webview.hostObjects.sync.external.moe.Config.RibbonBackColor;
textColor.value = window.chrome.webview.hostObjects.sync.external.moe.Config.RibbonTextColor;


function setColors()
{

	window.chrome.webview.hostObjects.sync.external.moe.Config.RibbonForeColor = foreColor.value;
	window.chrome.webview.hostObjects.sync.external.moe.Config.RibbonBackColor = backColor.value;
	window.chrome.webview.hostObjects.sync.external.moe.Config.RibbonTextColor = textColor.value;
}

function changeColor(id)
{
	var e = document.getElementById(id);
	var ax = window.chrome.webview.hostObjects.sync.external.Moe.Script.CreateObject("ShellCtrls.ColorDialog");
	ax.HexColor = e.value;
	var r = ax.Show();
		
	if(r)
	{
		var col = ax.HexColor;
		e.value=col;
		document.body.focus();
	}
}
</script>

 </body>
 
</html>
