<script language="javascript">

var type2Xml;
var xsl;

function showDocu(typelib)
{
    var docu = document.getElementById("documentation");

	let path = window.chrome.webview.hostObjects.sync.external.Moe.Config.ModulePath + "\\" + typelib

	var b = type2Xml.load(path);
	var s = type2Xml.transform(xsl);

	docu.innerHTML = s;

    return false;
}

function onSelectObj()
{
	var val = document.theForm.objs[document.theForm.objs.selectedIndex].value;
	showDocu(val);
}


function onSubmit()
{
    return false;
}

function init()
{
	type2Xml = window.chrome.webview.hostObjects.sync.external.Moe.Script.CreateObject("TypeToXml.TypeLibToXml");

	xsl = window.chrome.webview.hostObjects.sync.external.Moe.Script.CreateObject("Msxml2.FreeThreadedDOMDocument.3.0");
	xsl.async = false;
	xsl.load(window.chrome.webview.hostObjects.sync.external.Moe.Config.ConfigPath + "\\xsl\\doc.xsl");

	var typelib ="moe.exe";
	showDocu(typelib);
}

</script>
